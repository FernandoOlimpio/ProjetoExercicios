<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
</head>

<body style="background-image: url(img/pomba.jpg);">
    <main class="container-block">            
        <form style="width: 400px; padding-top: 50px; margin-left: 600px; margin-top: 200px; border-radius: 10%;">
            <div><h2 style=" margin-left: 150px;">Entrar</h2></div>
            <div class="mb-3 m-3">
                <label for="exampleInputEmail1" class="form-label" >E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3 m-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 300px; margin-left: 50px;margin-bottom: 10px;">Entrar</button>
        </form>
        
    </main>
</body>

</html>
