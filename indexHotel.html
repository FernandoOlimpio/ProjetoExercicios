 <!DOCTYPE html>
 <html lang="pt-br">
    <head>
        <title>Hotel Beira-Mar</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="css/style.css"> 

    </head>
    <body style="background-image: url(img/Beira-Mar.png); width: 100%; height:100%;background-size: 100%; background-repeat: no-repeat;">
        <div>
            <img src="img/surpresa.jpg" alt="" style="bottom: 0; right: 0; position: fixed; ">
         <h1 style="font-size: 100px; position: relative;">Beira-Mar Hotel</h1>
         <h2 style="position: relative;">Melhores momentos da vida!</h2>
        </div>

        <div style="background-color: blue; width: 400px; height: 300px; margin-left: 38%; border-style: ridge;">
            <h2>Quartos no hotel</h2>
            <h2 id="quartosHotel" style="color: chocolate;"></h2>

            <h2>Quartos reservados</h2>
            <h2 id="quartosReservado" style="color: chocolate;"></h2>

            <button onclick="botao()">Reservar Quarto</button>

            <h2 id="dataAtual"></h2>
            <h2 id="oferta"></h2>

            <form id="form-contato" class="formulario">
                <label for="nome"> Nome</label>
                <br>
                <input type="text" id="nome" name="nome"  required>
                <br>
                <label for="cpf">CPF</label>
                <br>
                <input type="text" id="cpf" name="cpf" required>
                <br>
                <label for="nascimento">Data de Nascimento</label>
                <br>
                <input type="date" id="nascimento" name="nascimento" required>
                <br>
                <label for="tel">Telefone</label>
                <br>
                <input type="tel" id="tel" name="tel" required>
                <br>
                <label for=""></label>                
            </form>
        </div>

        <div style="background-color: crimson;">

            <img src="img/deposi.jpg" alt="" style="bottom: 0; right: 0; position: fixed; "> 
        </div>

        
        
        <script src="js/reserva.js"></script>
    </body>

 </html>
