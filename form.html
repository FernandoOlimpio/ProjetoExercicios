<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <title>Hotel Beira-Mar</title>
       <meta charset="utf8">
       <link rel="stylesheet" href="css/style.css"> 

   </head>
   <body style="background-image: url(img/Beira-Mar.png); width: 100%; height:100%;background-size: 100%; background-repeat: no-repeat;">
       <div>
           
        <h1 style="font-size: 100px; position: relative;">Beira-Mar Hotel</h1>
        <h2 style="position: relative;">Melhores momentos da vida!</h2>
       </div>

       <div style="background-color: black; border-radius: 10%; width: 400px; height: 600px; margin-left: 38%; border-style: ridge;">
           
            <form id="form-contato" class="formulario">
               <label for="nome"> Nome</label>
               <br>
               <input type="text" id="nome" name="nome"  placeholder="Nome completo" required> <!--required transforma o campo obrigatório-->
               <br><br>
               <label for="cpf">CPF</label>
               <br>
               <input type="text" id="cpf" name="cpf"  required>
               <br><br>
               <label for="nascimento">Data de Nascimento</label>
               <br>
               <input type="date" id="nascimento" name="nascimento" required>
               <br><br>
               <label for="tel">Telefone</label>
               <br>
               <input type="tel" id="tel" name="tel" placeholder="(xx)9xxxx-xxxx" maxlength="11" required> 
               <br><br>
               <label for="quarto">Tipo de quarto</label>
               <br>

               <input type="radio" name="tipoQuarto" value="standard" checked>
               <label for="standard">Standard</label>
               <input type="radio" name="tipoQuarto" value="master">
               <label for="master">Master</label>
               <input type="radio" name="tipoQuarto" value="luxo">
               <label for="luxo">Luxo</label>
                <br><br>

                <label for="adultos"> Adultos</label>
                <br>
                <select name="adultos">
                    <option value="um" selected>1</option>
                    <option value="dois">2</option>
                    <option value="tres">3</option>
                    <option value="quatro">4</option>
                </select>
                <br><br>
                <label for="criancas"> Crianças</label>
                <br>
                <select name="criancas" >
                    <option value="zero" selected>0</option>
                    <option value="um">1</option>
                    <option value="dois">2</option>
                    <option value="tres">3</option>
                    <option value="quatro">4</option>
                </select>
                <br><br>
                <label for="especial">Especial?</label>
                <br>
                <input type="radio" name="especial" id="sim">
                <label for="sim">Sim</label>
                <input type="radio" name="especial" id="nao" checked>
                <label for="nao">Não</label>
                <br><br>

                <label for="refeicao">Refeições:</label>
                <br>
                <input type="checkbox" name="refeicoes" id="cafe" checked>
                <label for="cafe">Café da Manhã</label>

                <input type="checkbox" name="refeicoes" id="almoco">
                <label for="almoco">Almoço</label>

                
                <input type="checkbox" name="refeicoes" id="jantar">
                <label for="jantar">Jantar</label>
                <br><br>

                <label for="senha">Senha</label>
                <br>
                <input type="password" name="senha" id="senha" minlength="6" max="16" placeholder="Crie sua senha">
                <br><br>
               <button for="botaoEnviar">Enviar</button>
               <br>

           </form>
       </div>

   

       
       
       <script src="js/reserva.js"></script>
   </body>

</html>
